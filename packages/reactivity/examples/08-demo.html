<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组的响应式</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect, ref } from '../dist/reactivity.esm.js';

      const state = reactive(['a', 'b', 'c', 'd']);

      effect(() => {
        console.log('state[3] => ', state[3]); // d
      });

      setTimeout(() => {
        state[3] = 'e';
      }, 1000);
    </script>
  </body>
</html>
