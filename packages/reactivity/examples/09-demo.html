<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toRef,toRefs,unref,proxyRefs</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect, ref } from '../dist/reactivity.esm.js';

      function toRef(target, key) {
        return {
          get value() {
            return target[key];
          },
          set value(newValue) {
            target[key] = newValue;
          },
        };
      }

      const state = reactive({
        name: 'John',
        age: 20,
      });

      const name = toRef(state, 'name');

      effect(() => {
        console.log(name.value);
      });

      setTimeout(() => {
        state.name = 'Jane';
      }, 1000);
    </script>
  </body>
</html>
