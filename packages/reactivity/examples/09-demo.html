<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toRef,toRefs,unref,proxyRefs</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect, ref, toRefs } from '../dist/reactivity.esm.js';

      const state = reactive({
        name: 'John',
        age: 20,
      });

      const { name, age } = toRefs(state);

      effect(() => {
        console.log(name.value, age.value);
      });

      setTimeout(() => {
        state.age++;
      }, 1000);
    </script>
  </body>
</html>
