<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toRef,toRefs,unref,proxyRefs</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect, ref, toRefs, proxyRefs, unref } from '../dist/reactivity.esm.js';

      const state = reactive({
        name: 'John',
        age: 20,
      });

      const proxyState = proxyRefs(state);

      effect(() => {
        console.log(proxyState.name, proxyState.age);
      });

      setTimeout(() => {
        proxyState.name = 'Jane';
      }, 1000);

      setTimeout(() => {
        proxyState.age++;
      }, 2000);
    </script>
  </body>
</html>
