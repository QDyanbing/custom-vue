<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, createRenderer } from '/node_modules/vue/dist/vue.esm-browser.js';
      import { renderOptions } from '../dist/vue.esm.js';

      const renderer = createRenderer(renderOptions);

      const vNode = h('div', { class: 'container', style: { color: 'red' } }, 'Hello World');

      const vNode2 = h(
        'div',
        { class: 'container', style: { background: 'blue', color: 'yellow' } },
        'Hello World',
      );

      renderer.render(vNode, document.getElementById('app'));

      setTimeout(() => {
        renderer.render(vNode2, document.getElementById('app'));
      }, 1000);
    </script>
  </body>
</html>
