<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <div id="case1"></div>
      <div id="case2"></div>
      <div id="case3"></div>
      <div id="case4"></div>
      <div id="case5"></div>
      <div id="case6"></div>
      <div id="case7"></div>
      <div id="case8"></div>
    </div>
    <script type="module">
      import {
        // h,
        render,
      } from '/node_modules/vue/dist/vue.esm-browser.js';
      import { h } from '../dist/vue.esm.js';
      /**
       * h 函数的使用方法：
       * 1. h('div', 'hello world') 第二个参数为 子节点
       * 2. h('div', [h('span', 'hello'), h('span', ' world')]) 第二个参数为 子节点
       * 3. h('div', h('span', 'hello')) 第二个参数为 子节点
       * 4. h('div', { class: 'container' }) 第二个参数是 props
       * ------
       * 5. h('div', { class: 'container' }, 'hello world')
       * 6. h('div', { class: 'container' }, h('span', 'hello world'))
       * 7. h('div', { class: 'container' }, h('span', 'hello'), h('span', 'world'))
       * 8. h('div', { class: 'container' },[h('span', 'hello'), h('span', 'world')]) 和 7 一个意思
       */
      const case1 = document.querySelector('#case1');
      const case2 = document.querySelector('#case2');
      const case3 = document.querySelector('#case3');
      const case4 = document.querySelector('#case4');
      const case5 = document.querySelector('#case5');
      const case6 = document.querySelector('#case6');
      const case7 = document.querySelector('#case7');
      const case8 = document.querySelector('#case8');

      // 1. h('div', 'hello world')
      const vnode1 = h('div', 'hello world');
      console.log('case1 vnode ==> ', vnode1);
      render(vnode1, case1);

      // 2. h('div', [h('span', 'hello'), h('span', ' world')])
      const vnode2 = h('div', [h('span', 'hello'), h('span', ' world')]);
      console.log('case2 vnode ==> ', vnode2);
      render(vnode2, case2);

      // 3. h('div', h('span', 'hello'))
      const vnode3 = h('div', h('span', 'hello'));
      console.log('case3 vnode ==> ', vnode3);
      render(vnode3, case3);

      // 4. h('div', { class: 'container' })
      const vnode4 = h('div', { class: 'container' });
      console.log('case4 vnode ==> ', vnode4);
      render(vnode4, case4);

      // 5. h('div', { class: 'container' }, 'hello world')
      const vnode5 = h('div', { class: 'container' }, 'hello world');
      console.log('case5 vnode ==> ', vnode5);
      render(vnode5, case5);

      // 6. h('div', { class: 'container' }, h('span', 'hello world'))
      const vnode6 = h('div', { class: 'container' }, h('span', 'hello world'));
      console.log('case6 vnode ==> ', vnode6);
      render(vnode6, case6);

      // 7. h('div', { class: 'container' }, h('span', 'hello'), h('span', 'world'))
      const vnode7 = h('div', { class: 'container' }, h('span', 'hello'), h('span', 'world'));
      console.log('case7 vnode ==> ', vnode7);
      render(vnode7, case7);

      // 8. h('div', { class: 'container' }, [h('span', 'hello'), h('span', 'world')])
      const vnode8 = h('div', { class: 'container' }, [h('span', 'hello'), h('span', 'world')]);
      console.log('case8 vnode ==> ', vnode8);
      render(vnode8, case8);
    </script>
  </body>
</html>
